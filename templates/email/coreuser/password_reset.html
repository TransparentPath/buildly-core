<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
		<title></title>
	</head>
	<body style="margin: 0px; font-family: 'IBM Plex Sans';">
		<div
			style="
				background-color: #f5f5f5;
				padding: 30px 0px 30px 0px;
				display: run-in;
				text-align: center;
			"
		>
			<img
				align="center"
				alt="Transparent Path spc"
				src="https://storage.googleapis.com/tp-prod-bucket/images/tp-logo.png"
				width="312.5"
				style="
					max-width: 625px;
					padding-bottom: 0;
					display: inline !important;
					vertical-align: bottom;
				"
			/>
		</div>
		<p><br /><br /></p>
		<table align="center" style="width: 719px">
			<tbody>
				<tr style="height: 104px">
					<td style="width: 691px; height: 104px">
						<h1 style="text-align: center">
							<span style="color: #151f56"
								><strong
									><span
										style="
											font-size: 40px;
											font-family: 'IBM Plex Sans';
										"
										>Click to update your account Password</span
									></strong
								></span
							>
						</h1>
					</td>
				</tr>
			</tbody>
		</table>
		<table align="center" style="width: 160px">
			<tbody>
				<tr style="height: 20px">
					<td
						style="
							font-family: 'IBM Plex Sans';
							font-size: 18pt;
							padding: 12pt;
							background-color: #ff9f00;
							color: #ffffff;
							font-weight: bold;
							text-align: center;
						"
					>
						<a
							href="{{ password_reset_link }}"
							target="_blank"
							style="
								font-weight: bold;
								letter-spacing: normal;
								line-height: 100%;
								text-align: center;
								text-decoration: none;
								color: #ffffff;
							"
							>Change Password</a
						>
					</td>
				</tr>
			</tbody>
		</table>
		<p><br /><br /><br /><br /><br /></p>
		<div style="background-color: #f5f5f5; padding: 1px 0px 1px 0px; text-align: center; position: fixed; bottom: 0; right: 0; left: 0;">
			<p>
				<span
					style="
						color: #737581;
						font-family: 'IBM Plex Sans';
						font-size: 14px;
					"
					>Transparent Path spc</span
				><br />
				<span
					style="
						color: #737581;
						font-family: 'IBM Plex Sans';
						font-size: 14px;
					"
					>1700 Westlake Avenue North Suite 200 Seattle, WA 98109</span
				>
			</p>
			<p>
				<span
					style="
						color: #737581;
						font-family: 'IBM Plex Sans';
						font-size: 14px;
					"
					>Have any questions or thoughts on Transparent Path spc</span
				><br />
				<span
					style="
						color: #737581;
						font-family: 'IBM Plex Sans';
						font-size: 14px;
					"
					>Reach out to us at anytime at
					<a
						href="mailto:support@tpath.io"
						target="_blank"
						style="text-decoration: underline; color: #0abffc"
						><span style="color: #0abffc">support@tpath.io</span></a
					></span
				>
			</p>
		</div>

</html>
